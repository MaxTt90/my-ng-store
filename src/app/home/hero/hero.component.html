<div class="hero-slider">
  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide *ngFor="let image of images">
        <img [src]="image.imageUrl" alt="Random first slide">
        <div class="carousel-caption">
          <h3>{{image.name}}</h3>
          <p>{{image.description}}</p>
        </div>
      </ng-template>
  </ngb-carousel>
</div>
